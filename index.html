<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6" id="main1">
            <h5>Your Result</h5>

            <div id="circle">
              <h1><stong> 76 </stong></h1>
              <p>of 100</p>
            </div>
            <div class="quote">
              <h2>Great</h2>
              <p class="graph">
                You scored higher than 65% of <br />the people who have taken<br />
                these tests.
              </p>
            </div>
          </div>
          <div class="col-lg-6" id="main2">
            <h3>Summary</h3>
            <p class="q1">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              Reaction
              <span><b> 80 / 100 </b></span>
            </p>
            <p class="q2">
              <img src="./assets/images/icon-memory.svg" alt="memory icon" />
              Memory
              <span><b>92 / 100</b></span>
            </p>
            <p class="q3">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
              Verbal
              <span class="a"><b>61 / 100</b></span>
            </p>
            <p class="q4">
              <img src="./assets/images/icon-visual.svg" alt="visual icon" />
              Visual
              <span class="b"><b>72 / 100</b></span>
            </p>
            <button>Continue</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nathaniel Nii Saki Appiah</a>.
      </div>
    </main>
  </body>
</html>
